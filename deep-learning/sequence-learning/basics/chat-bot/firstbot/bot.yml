schema: kata.ai/schema/kata-ml/1.0
name: firstbot
desc: My First Bot
id: firstbot-<youruserid>
version: 0.0.1
flows:
    hello:
        fallback: true
        intents:
            greeting:
                initial: true
                condition: content == 'hi'
            fallback:
                fallback: true
        states:
            init:
                initial: true
                transitions:
                    greet:
                        condition: intent == "greeting"
                    other:
                        fallback: true
            greet:
                end: true
                action:
                    name: text
                    options:
                        text: hi!
            other:
                end: true
                action:
                    name: text
                    options:
                        text: sorry!
tag: null
